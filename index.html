<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Random Civ Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="FRCP-icon.ico" type="FRCP-icon">
</head>
<body>
    <div class="history">
        <h2 style="color:White;">Log</h2>
        <textarea id="historyLog" readonly></textarea>
        <div id="output2" class="output2"></div>
        <div class="hotkeyLabel1">
            <p style="color:White;"> Hotkey: Enter </p>
        </div>
    </div>
    <div class="remaining">
        <h2 style="color:White;">Remaining</h2>
        <textarea id="remainingLog" readonly></textarea>
        <div id="output3" class="output3"></div>
    </div>
    <div class="header">
        <h1 style="color:White;">Fresh Random Civ Picker</h1>
    </div>
    <div class="container">
        <div class="main-content">
            <div id="output" class="output"></div>
            <div class="buttons">
                <button id="drawButton">Draw</button>
            </div>
        </div>
    </div>
    <div class="reset-button-container">
        <button id="resetButton" class="reset-button">Reset</button>
    </div>
    <div class="hotkeyLabel2">
        <p style="color:White;"> Hotkey: Space<br />(hold to draw several) </p>
    </div>
    <footer class="footer">
        <p style="color:White;">Created by Carl Nordenbrink, alias <a href="https://linktr.ee/hjoerleif" style="color: #007bff;">Hjörleif</a></p>
    </footer>
    <footer class="footer2">
        <p style="color:White;"><a href="https://github.com/cnordenb/Fresh-Random-Civ-Picker_web" style="color: #007bff;">GitHub</a> • <a href="https://github.com/cnordenb/Fresh-Random-Civ-Picker_GUI/releases" style="color: #007bff;">Desktop Application Version</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
