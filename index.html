<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Random Civ Picker for AoE2DE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="history">
        <h2>Log</h2>
        <textarea id="historyLog" readonly></textarea>
    </div>
    <div class="container">
        <div class="main-content">
            <h1>Fresh Random Civ Picker for AoE2DE</h1>
            <div id="output" class="output"></div>
            <div class="buttons">
                <button onclick="getRandomCiv()">Get Random Civ</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
